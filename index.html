<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="img-logo"><img src="./images/logo.svg" alt=""></div>
    <div class="content">
      <div class="input">
        <div class="bill-sec">
          <label for="bill-input">Bill</label>
          <input type="text" id="bill-input">
        </div>
        <div class="tip-sec">
          <label for="tip">Select Tip %</label>
          <button id="five">5%</button>
          <button id="ten">10%</button>
          <button id="fifteen">15%</button>
          <button id="twenty">25%</button>
          <button id="fifty">50%</button>
          <input id="custom" type="text" placeholder="Custom"> 
          <p class="error">error custom</p>
        </div>
        <div class="people-sec">
          <label for="numb-people">Number of People</label>
          <span class="error">can't be zero</span>
          <input type="text">
        </div>
      </div>
      <div class="output">
        <div class="tip-amount-person">
          <div class="title-amount">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p class="result-amount">$0.00</p>
        </div>
        <div class="total-person">
          <div class="title-total">
            <P>Total</P>
            <P>/ person</P>
          </div>
          <p class="result-total">$0.00</p>
        </div>
        <button class="rest">Reset</button>
      </div>
    </div>
    
  </main>
 
</body>
</html>
